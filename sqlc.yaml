version: "2"
sql:
  - engine: "postgresql"
    queries: "./sqlc/"
    schema: "schema.gen.sql"
    gen:
      go:
        package: data_access
        out: src/data_access
        sql_package: "pgx/v5"
        emit_interface: true
        emit_prepared_queries: true
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_sql_as_comment: true

        output_batch_file_name: batch.gen.go
        output_db_file_name: db.gen.go
        output_models_file_name: models.gen.go
        output_querier_file_name: querier.gen.go
        output_copyfrom_file_name: copyfrom.gen.go
        output_files_suffix: .gen.go

        overrides:
        - db_type: "timestamptz"
          go_type:
            import: "time" 
            type: Time
            pointer: true
          nullable: true
        - db_type: "timestamptz"
          go_type:
            import: "time" 
            type: Time
            pointer: false
          nullable: false
